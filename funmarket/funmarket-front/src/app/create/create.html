

<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <form name="newAdForm">
    <div class="row">
      <div class="six columns">
        <label for="title">Title*</label>
        <input name="title" class="u-full-width" maxlength="30" minlength="4" ng-model="item.title" type="text" id="title" required/>
      </div>
    </div>

    <div class="row">
      <div class="three columns">
        <label for="priceCents">Price*</label>
        <input name="priceCents" class="u-full-width" ng-model="item.priceCents" min="0" type="number" id="priceCents" placeholder="â‚¬" required/>
      </div>

      <div class="three columns">
        <label>Image</label>
        <div ng-if="!item.imageUrl">
          <div class="button" ng-file-select ng-file-change="upload($files)">upload image</div>
        </div>
        <div ng-if="item.thumbnailUrl">
          <img ng-src="{{item.thumbnailUrl}}" class="market-ad-image-thumbnail">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="six columns">
        <label for="description">Description</label>
        <textarea name="description" class="u-full-width" ng-model="item.description" id="description" placeholder="Describe your item"/>
      </div>
    </div>

    <div class="row">
      <div class="six columns">
        <h5>Contact information</h5>
        <label for="phone">Phone number</label>
        {{newAdForm.phone.$valid}}
        <!--<input name="phone" class="u-full-width" ng-model="item.phone" type="text" id="phone" ng-required="!(newAdForm.phone.$valid || newAdForm.email.$valid)" />-->
        <input name="phone" class="u-full-width" ng-model="item.phone" type="text" id="phone" ng-required="!(newAdForm.phone.$valid || newAdForm.email.$valid)" />
      </div>
    </div>

    <div class="row">
      <div class="six columns">
        <label for="email">Email</label>
        <!--<input name="email" type="email" minlength="5" maxlength="100"class="u-full-width" ng-model="item.email" ng-required="(newAdForm.phone.$valid || newAdForm.email.$valid)" id="email"/>-->
        <input name="email" type="email" minlength="5" maxlength="100"class="u-full-width" ng-model="item.email" id="email"/>
      </div>
    </div>
  </form>

  <div class="row">
    <div class="six columns">
      <button ng-click="return()">Return</button>
      <button ng-disabled="newAdForm.$invalid" ng-click="preview()">Preview</button>
      <button ng-disabled="newAdForm.$invalid" ng-click="publish()">Publish</button>
    </div>
  </div>

  <div ng-if="toggleReview" class="row">
    <div class="six columns">
      <market-ad data="item"></market-ad>
    </div>
  </div>

</div>
