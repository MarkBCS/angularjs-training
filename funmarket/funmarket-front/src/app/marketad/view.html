  <h5>{{marketAd.title}}</h5>

  <div ng-if="marketAd.imageUrl" class="market-ad-image-container">
    <img ng-src="{{marketAd.imageUrl}}" class="market-ad-image"></span>
  </div>

  <div>
    {{marketAd.description|limitTo:80}}

    <b>Hintapyyntö: {{marketAd.priceCents/100.0}} €</b>
  </div>

  <div>
    {{marketAd.phone}}
  </div>

  <div>
    {{marketAd.email}}
  </div>
</div>
