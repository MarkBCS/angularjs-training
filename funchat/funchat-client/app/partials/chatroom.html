<div class="messages">
	<div class="message" ng-repeat="message in messages | slice:(messages.length-10)">
		<b>{{ message.author }}</b>: {{ message.content }}
	</div>
</div>
<div>
	<input type="text" ng-model="input.author" size="10">
	<input type="text" ng-model="input.content" ng-enter="send()" size="80">
	<button ng-click="send()" ng-disabled="!input.author || !input.content">Send</button>
</div>
