<!DOCTYPE html>
<html ng-app="funchat">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
</head>
<body ng-controller="appController">

  <div>
      <input type="text" ng-model="newMessage"><button ng-click="post()">Post</button>
      <ul>
          <li ng-repeat="message in messages | orderBy:created:false"><b>{{message.created | date:'HH:mm:ss' }} {{message.author}}</b> : {{message.content}}</li>
      </ul>
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="app.js"></script>
  <script src="funchatapi.js"></script>

</body>
</html>
