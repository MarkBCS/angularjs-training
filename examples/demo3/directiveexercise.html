<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="myAppController">
        <h3>Awesome list</h3>
        <ul>
            <li ng-repeat="module in awesomeModules">
                <span>Module #{{module.index}}: Presenter: {{module.presenter}}, description: {{module.description}}</span>
            </li>
        </ul>
    </div>

</body>
</html>
