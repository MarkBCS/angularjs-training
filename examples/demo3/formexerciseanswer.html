<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="myApp">
<form name="registration">
    Name: <input type="text" ng-minlength="4" name="name" ng-model="name" required/>
    <br />
    Email: <input type="email" name="email" ng-model="email" required/>
    <input type="submit" ng-disabled="registration.$invalid" value="submit"/>
</form>
</body>
</html>
